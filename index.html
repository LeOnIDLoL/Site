<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Файловый менеджер</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            display: flex;
            min-height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
        }

        .sidebar {
            width: 250px;
            background: linear-gradient(180deg, #2c3e50 0%, #34495e 100%);
            padding: 20px;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="50" cy="10" r="0.5" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }

        .sidebar h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .ad-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .ad-container h3 {
            font-size: 0.9rem;
            margin-bottom: 10px;
            color: #ecf0f1;
        }

        .main-content {
            flex: 1;
            padding: 30px;
            background: white;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .file-manager {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .file-manager-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-manager-header h2 {
            font-size: 1.5rem;
        }

        .add-folder-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .add-folder-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .file-list {
            padding: 20px;
            max-height: 600px;
            overflow-y: auto;
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            background: #f8f9fa;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .file-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .file-icon {
            width: 40px;
            height: 40px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-size: 1.2rem;
        }

        .file-icon.folder {
            background: linear-gradient(135deg, #ffd89b 0%, #19547b 100%);
            color: white;
        }

        .file-icon.file {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .file-size {
            font-size: 0.8rem;
            color: #7f8c8d;
        }

        .download-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 10% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal h3 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .modal input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }

        .modal input:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        /* Адаптивность */
        @media (max-width: 1200px) {
            .sidebar {
                width: 200px;
            }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                order: 2;
            }
            
            .main-content {
                order: 1;
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .file-manager-header {
                flex-direction: column;
                gap: 15px;
            }
            
            .file-item {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }
            
            .file-icon {
                margin-right: 0;
            }
        }

        @media (max-width: 480px) {
            .main-content {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .file-manager-header h2 {
                font-size: 1.2rem;
            }
            
            .modal-content {
                margin: 20% auto;
                padding: 20px;
            }
        }

        /* Кастомный скроллбар */
        .file-list::-webkit-scrollbar {
            width: 8px;
        }

        .file-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .file-list::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 4px;
        }

        .file-list::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Левая реклама -->
        <div class="sidebar">
            <h2>Реклама</h2>
            <div class="ad-container">
                <h3>Рекламный блок 1</h3>
                <div id="yandex_rtb_R-A-16662780-1"></div>
            </div>
            <div class="ad-container">
                <h3>Рекламный блок 2</h3>
                <div id="yandex_rtb_R-A-16662780-2"></div>
            </div>
        </div>

        <!-- Основной контент -->
        <div class="main-content">
            <div class="header">
                <h1>Файловый менеджер</h1>
                <p>Безопасный доступ к файлам с защитой паролем</p>
            </div>

            <div class="file-manager">
                <div class="file-manager-header">
                    <h2>📁 Файлы и папки</h2>
                    <button class="add-folder-btn" onclick="showAddFolderModal()">
                        ➕ Добавить папку
                    </button>
                </div>
                <div class="file-list" id="fileList">
                    <!-- Файлы будут загружены динамически -->
                </div>
            </div>
        </div>

        <!-- Правая реклама -->
        <div class="sidebar">
            <h2>Реклама</h2>
            <div class="ad-container">
                <h3>Рекламный блок 3</h3>
                <div id="yandex_rtb_R-A-16662780-1"></div>
            </div>
            <div class="ad-container">
                <h3>Рекламный блок 4</h3>
                <div id="yandex_rtb_R-A-16662780-2"></div>
            </div>
        </div>
    </div>

    <!-- Модальное окно для ввода пароля -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <h3>🔐 Введите ключ доступа</h3>
            <input type="password" id="passwordInput" placeholder="Введите пароль" autocomplete="off">
            <div class="modal-buttons">
                <button class="btn btn-primary" onclick="checkPassword()">Подтвердить</button>
                <button class="btn btn-secondary" onclick="closeModal()">Отмена</button>
            </div>
        </div>
    </div>

    <!-- Модальное окно для добавления папки -->
    <div id="addFolderModal" class="modal">
        <div class="modal-content">
            <h3>📁 Добавить новую папку</h3>
            <input type="text" id="folderNameInput" placeholder="Название папки">
            <input type="password" id="folderPasswordInput" placeholder="Ключ доступа для папки">
            <div class="modal-buttons">
                <button class="btn btn-primary" onclick="addFolder()">Создать</button>
                <button class="btn btn-secondary" onclick="closeAddFolderModal()">Отмена</button>
            </div>
        </div>
    </div>

    <script>
        // Данные о файлах и папках (в реальном проекте загружались бы с сервера)
        let filesData = [
            { name: 'Читы для CS2', type: 'folder', size: '0 KB', password: 'cs2cheats2024' },
            { name: 'Читы для Valorant', type: 'folder', size: '0 KB', password: 'valorant123' },
            { name: 'Читы для PUBG', type: 'folder', size: '0 KB', password: 'pubg456' },
            { name: 'readme.txt', type: 'file', size: '2.5 KB', password: null },
            { name: 'config.ini', type: 'file', size: '1.2 KB', password: null },
            { name: 'cheat_loader.exe', type: 'file', size: '15.7 MB', password: 'loader789' },
            { name: 'bypass.dll', type: 'file', size: '8.3 MB', password: 'bypass2024' }
        ];

        let currentFile = null;

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            loadFiles();
            setupEventListeners();
        });

        function setupEventListeners() {
            // Закрытие модальных окон по клику вне их
            window.onclick = function(event) {
                if (event.target.classList.contains('modal')) {
                    event.target.style.display = 'none';
                }
            }

            // Ввод пароля по Enter
            document.getElementById('passwordInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkPassword();
                }
            });

            document.getElementById('folderNameInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addFolder();
                }
            });
        }

        function loadFiles() {
            const fileList = document.getElementById('fileList');
            
            if (filesData.length === 0) {
                fileList.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 4rem; margin-bottom: 20px; opacity: 0.5;">📁</div>
                        <h3>Папка пуста</h3>
                        <p>Добавьте файлы или папки для начала работы</p>
                    </div>
                `;
                return;
            }

            fileList.innerHTML = filesData.map((file, index) => `
                <div class="file-item" onclick="handleFileClick('${file.name}', ${index})">
                    <div class="file-icon ${file.type}">
                        ${file.type === 'folder' ? '📁' : '📄'}
                    </div>
                    <div class="file-info">
                        <div class="file-name">${file.name}</div>
                        <div class="file-size">${file.size}</div>
                    </div>
                    ${file.type === 'file' ? '<button class="download-btn" onclick="event.stopPropagation(); downloadFile(\'' + file.name + '\', ' + index + ')">⬇️ Скачать</button>' : ''}
                </div>
            `).join('');
        }

        function handleFileClick(fileName, index) {
            const file = filesData[index];
            if (file.type === 'folder') {
                alert(`📁 Открытие папки: ${fileName}\n🔑 Ключ доступа: ${file.password}`);
            }
        }

        function downloadFile(fileName, index) {
            const file = filesData[index];
            currentFile = file;
            
            if (file.password) {
                document.getElementById('passwordModal').style.display = 'block';
                document.getElementById('passwordInput').value = '';
                document.getElementById('passwordInput').focus();
            } else {
                startDownload(fileName);
            }
        }

        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            
            if (password === currentFile.password) {
                closeModal();
                startDownload(currentFile.name);
                showSuccessMessage('✅ Доступ разрешен! Начинается загрузка...');
            } else {
                showErrorMessage('❌ Неверный ключ доступа!');
                document.getElementById('passwordInput').value = '';
                document.getElementById('passwordInput').focus();
            }
        }

        function startDownload(fileName) {
            // Имитация загрузки файла
            const link = document.createElement('a');
            link.href = 'data:text/plain;charset=utf-8,' + encodeURIComponent(`Содержимое файла ${fileName}\n\nЭто демонстрационная загрузка файла.`);
            link.download = fileName;
            link.style.display = 'none';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showSuccessMessage(`✅ Файл "${fileName}" успешно загружен!`);
        }

        function showAddFolderModal() {
            document.getElementById('addFolderModal').style.display = 'block';
            document.getElementById('folderNameInput').value = '';
            document.getElementById('folderPasswordInput').value = '';
            document.getElementById('folderNameInput').focus();
        }

        function addFolder() {
            const name = document.getElementById('folderNameInput').value.trim();
            const password = document.getElementById('folderPasswordInput').value.trim();
            
            if (!name) {
                showErrorMessage('❌ Введите название папки!');
                return;
            }
            
            if (!password) {
                showErrorMessage('❌ Введите ключ доступа!');
                return;
            }
            
            const newFolder = {
                name: name,
                type: 'folder',
                size: '0 KB',
                password: password
            };
            
            filesData.unshift(newFolder);
            loadFiles();
            closeAddFolderModal();
            showSuccessMessage(`✅ Папка "${name}" успешно создана!`);
        }

        function closeModal() {
            document.getElementById('passwordModal').style.display = 'none';
            currentFile = null;
        }

        function closeAddFolderModal() {
            document.getElementById('addFolderModal').style.display = 'none';
        }

        function showSuccessMessage(message) {
            showNotification(message, 'success');
        }

        function showErrorMessage(message) {
            showNotification(message, 'error');
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                border-radius: 8px;
                color: white;
                font-weight: 600;
                z-index: 10000;
                animation: slideInRight 0.3s ease-out;
                background: ${type === 'success' ? 'linear-gradient(135deg, #28a745, #20c997)' : 'linear-gradient(135deg, #dc3545, #fd7e14)'};
                box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOutRight 0.3s ease-in';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // Добавляем CSS анимации для уведомлений
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideInRight {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
            
            @keyframes slideOutRight {
                from {
                    transform: translateX(0);
                    opacity: 1;
                }
                to {
                    transform: translateX(100%);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Имитация загрузки данных с сервера
        setTimeout(() => {
            loadFiles();
        }, 500);
    </script>
</body>
</html>
