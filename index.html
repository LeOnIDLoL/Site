<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Файловый менеджер</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .top-ad {
            background: linear-gradient(180deg, #2c3e50 0%, #34495e 100%);
            padding: 15px;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .top-ad::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="50" cy="10" r="0.5" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }

        .top-ad h3 {
            font-size: 1rem;
            margin-bottom: 10px;
            color: #ecf0f1;
            position: relative;
            z-index: 1;
        }

        .ad-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            text-align: center;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .ad-container:last-child {
            margin-bottom: 0;
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
            min-height: calc(100vh - 200px);
        }

        .main-content {
            padding: 30px;
            background: white;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .admin-panel {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .admin-panel h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .upload-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .upload-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(5px);
            border: 2px dashed rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .upload-box:hover {
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
        }

        .upload-box h3 {
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            margin-bottom: 10px;
            width: 100%;
        }

        .upload-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .password-input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .password-input::placeholder {
            color: #7f8c8d;
        }

        .file-manager {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .file-manager-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-manager-header h2 {
            font-size: 1.5rem;
        }

        .add-folder-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .add-folder-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .file-grid {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-height: 600px;
            overflow-y: auto;
        }

        .file-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
            position: relative;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .file-card:hover {
            background: #e9ecef;
            transform: translateY(-5px);
            border-color: #667eea;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.2);
        }

        .file-card.locked {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
        }

        .file-card.locked:hover {
            background: linear-gradient(135deg, #ff5252 0%, #e74c3c 100%);
        }

        .file-icon {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            font-size: 2rem;
            position: relative;
        }

        .file-icon.folder {
            background: linear-gradient(135deg, #ffd89b 0%, #19547b 100%);
            color: white;
        }

        .file-icon.file {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .file-icon.locked {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
        }

        .lock-icon {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #e74c3c;
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .file-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .file-name {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 0.9rem;
            word-break: break-word;
        }

        .file-card.locked .file-name {
            color: white;
        }

        .file-size {
            font-size: 0.8rem;
            color: #7f8c8d;
        }

        .file-card.locked .file-size {
            color: rgba(255, 255, 255, 0.8);
        }

        .download-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            margin-top: 10px;
            width: 100%;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .download-btn.locked {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }

        .download-btn.locked:hover {
            background: linear-gradient(135deg, #c0392b 0%, #a93226 100%);
        }

        .delete-btn {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.7rem;
            transition: all 0.3s ease;
            margin-top: 5px;
            width: 100%;
        }

        .delete-btn:hover {
            background: linear-gradient(135deg, #c0392b 0%, #a93226 100%);
            transform: translateY(-2px);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 10% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal h3 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .modal input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }

        .modal input:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
            grid-column: 1 / -1;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            z-index: 10000;
            animation: slideInRight 0.3s ease-out;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            max-width: 300px;
        }

        .notification.success {
            background: linear-gradient(135deg, #28a745, #20c997);
        }

        .notification.error {
            background: linear-gradient(135deg, #dc3545, #fd7e14);
        }

        .notification.warning {
            background: linear-gradient(135deg, #ffc107, #fd7e14);
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOutRight {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        .bottom-ad {
            background: linear-gradient(180deg, #2c3e50 0%, #34495e 100%);
            padding: 15px;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .bottom-ad::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="50" cy="10" r="0.5" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }

        .bottom-ad h3 {
            font-size: 1rem;
            margin-bottom: 10px;
            color: #ecf0f1;
            position: relative;
            z-index: 1;
        }

        /* Адаптивность */
        @media (max-width: 1200px) {
            .file-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .upload-section {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .file-manager-header {
                flex-direction: column;
                gap: 15px;
            }
            
            .file-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            .main-content {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .file-manager-header h2 {
                font-size: 1.2rem;
            }
            
            .modal-content {
                margin: 20% auto;
                padding: 20px;
            }
            
            .file-card {
                min-height: 120px;
                padding: 15px;
            }
            
            .file-icon {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }
        }

        /* Кастомный скроллбар */
        .file-grid::-webkit-scrollbar {
            width: 8px;
        }

        .file-grid::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .file-grid::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 4px;
        }

        .file-grid::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        }
    </style>
</head>

    <div class="top-ad">
        <h3>Реклама</h3>

        <div class="ad-container">

    <!-- Основной контент -->
    <div class="main-container">
        <div class="main-content">
            <div class="header">
                <h1>Файловый менеджер</h1>
                <p>Безопасный доступ к файлам с защитой паролем</p>
            </div>

            <!-- Панель администратора -->
            <div class="admin-panel">
                <h2>🔧 Панель администратора</h2>
                <div class="upload-section">
                    <div class="upload-box">
                        <h3>📁 Загрузить папку</h3>
                        <input type="file" id="folderInput" class="file-input" webkitdirectory directory multiple>

                        </button>

                        </button>

            </div>

            <div class="file-manager">
                <div class="file-manager-header">
                    <h2>📁 Файлы и папки</h2>
                    <button class="add-folder-btn" onclick="showAddFolderModal()">
                        ➕ Добавить папку
                    </button>
                </div>

                    <!-- Файлы будут загружены динамически -->
                </div>
            </div>
        </div>
    </div>

    <!-- Нижняя реклама -->
    <div class="bottom-ad">
        <h3>Реклама</h3>
        <div class="ad-container">
            <div id="yandex_rtb_R-A-16662780-1"></div>
        </div>
        <div class="ad-container">
            <div id="yandex_rtb_R-A-16662780-2"></div>
        </div>
    </div>

    <!-- Модальное окно для ввода пароля -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <h3>🔐 Введите ключ доступа</h3>
            <input type="password" id="passwordInput" placeholder="Введите пароль" autocomplete="off">
            <div class="modal-buttons">
                <button class="btn btn-primary" onclick="checkPassword()">Подтвердить</button>
                <button class="btn btn-secondary" onclick="closeModal()">Отмена</button>
            </div>
        </div>
    </div>

    <!-- Модальное окно для добавления папки -->
    <div id="addFolderModal" class="modal">
        <div class="modal-content">
            <h3>📁 Добавить новую папку</h3>
            <input type="text" id="folderNameInput" placeholder="Название папки">
            <input type="password" id="folderPasswordInput" placeholder="Ключ доступа для папки">
            <div class="modal-buttons">
                <button class="btn btn-primary" onclick="addFolder()">Создать</button>
                <button class="btn btn-secondary" onclick="closeAddFolderModal()">Отмена</button>
            </div>
        </div>
    </div>

    <script>
        // Данные о файлах и папках (в реальном проекте загружались бы с сервера)
        let filesData = [
            { name: 'Читы для CS2', type: 'folder', size: '0 KB', password: 'cs2cheats2024' },
            { name: 'Читы для Valorant', type: 'folder', size: '0 KB', password: 'valorant123' },
            { name: 'Читы для PUBG', type: 'folder', size: '0 KB', password: 'pubg456' },
            { name: 'readme.txt', type: 'file', size: '2.5 KB', password: null },
            { name: 'config.ini', type: 'file', size: '1.2 KB', password: null },
            { name: 'cheat_loader.exe', type: 'file', size: '15.7 MB', password: 'loader789' },
            { name: 'bypass.dll', type: 'file', size: '8.3 MB', password: 'bypass2024' },
            { name: 'spoofer.exe', type: 'file', size: '12.1 MB', password: 'spoofer2024' },
            { name: 'config.json', type: 'file', size: '0.8 KB', password: null }
        ];

        let currentFile = null;
        let currentAction = null; // 'download' или 'open'

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            loadFiles();
            setupEventListeners();
        });

        function setupEventListeners() {
            // Закрытие модальных окон по клику вне их
            window.onclick = function(event) {
                if (event.target.classList.contains('modal')) {
                    event.target.style.display = 'none';
                }
            }

            // Ввод пароля по Enter
            document.getElementById('passwordInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkPassword();
                }
            });

            document.getElementById('folderNameInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addFolder();
                }
            });

            // Обработка выбора файлов
            document.getElementById('fileInput').addEventListener('change', function(e) {
                const files = e.target.files;
                if (files.length > 0) {
                    showSuccessMessage(`Выбрано файлов: ${files.length}`);
                }
            });

            document.getElementById('folderInput').addEventListener('change', function(e) {
                const files = e.target.files;
                if (files.length > 0) {
                    showSuccessMessage(`Выбрано файлов в папке: ${files.length}`);
                }
            });
        }

        function loadFiles() {
            const fileGrid = document.getElementById('fileGrid');
            
            if (filesData.length === 0) {
                fileGrid.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 4rem; margin-bottom: 20px; opacity: 0.5;">📁</div>
                        <h3>Папка пуста</h3>
                        <p>Добавьте файлы или папки для начала работы</p>
                    </div>
                `;
                return;
            }

            fileGrid.innerHTML = filesData.map((file, index) => {
                const isLocked = file.password !== null;
                const lockIcon = isLocked ? '<div class="lock-icon">🔒</div>' : '';
                
                return `
                    <div class="file-card ${isLocked ? 'locked' : ''}" onclick="handleFileClick('${file.name}', ${index})">
                        <div class="file-icon ${file.type} ${isLocked ? 'locked' : ''}">
                            ${file.type === 'folder' ? '📁' : '📄'}
                            ${lockIcon}
                        </div>
                        <div class="file-info">
                            <div class="file-name">${file.name}</div>
                            <div class="file-size">${file.size}</div>
                        </div>
                        ${file.type === 'file' ? 
                            `<button class="download-btn ${isLocked ? 'locked' : ''}" onclick="event.stopPropagation(); downloadFile('${file.name}', ${index})">
                                ${isLocked ? '🔒 Скачать' : '⬇️ Скачать'}
                            </button>` : 
                            `<button class="download-btn ${isLocked ? 'locked' : ''}" onclick="event.stopPropagation(); openFolder('${file.name}', ${index})">
                                ${isLocked ? '🔒 Открыть' : '📂 Открыть'}
                            </button>`
                        }
                        <button class="delete-btn" onclick="event.stopPropagation(); deleteFile(${index})">
                            🗑️ Удалить
                        </button>
                    </div>
                `;
            }).join('');
        }

        function handleFileClick(fileName, index) {
            const file = filesData[index];
            if (file.type === 'folder') {
                openFolder(fileName, index);
            } else {
                downloadFile(fileName, index);
            }
        }

        function openFolder(fileName, index) {
            const file = filesData[index];
            currentFile = file;
            currentAction = 'open';
            
            if (file.password) {
                document.getElementById('passwordModal').style.display = 'block';
                document.getElementById('passwordInput').value = '';
                document.getElementById('passwordInput').focus();
            } else {
                showSuccessMessage(`📁 Папка "${fileName}" открыта!`);
            }
        }

        function downloadFile(fileName, index) {
            const file = filesData[index];
            currentFile = file;
            currentAction = 'download';
            
            if (file.password) {
                document.getElementById('passwordModal').style.display = 'block';
                document.getElementById('passwordInput').value = '';
                document.getElementById('passwordInput').focus();
            } else {
                startDownload(fileName);
            }
        }

        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            
            if (!password.trim()) {
                showErrorMessage('❌ Введите ключ доступа!');
                return;
            }
            
            if (password === currentFile.password) {
                closeModal();
                
                if (currentAction === 'download') {
                    startDownload(currentFile.name);
                    showSuccessMessage('✅ Доступ разрешен! Начинается загрузка...');
                } else if (currentAction === 'open') {
                    showSuccessMessage(`📁 Папка "${currentFile.name}" открыта!`);
                }
            } else {
                showErrorMessage('❌ Неверный ключ доступа!');
                document.getElementById('passwordInput').value = '';
                document.getElementById('passwordInput').focus();
            }
        }

        function startDownload(fileName) {
            const link = document.createElement('a');
            link.href = 'data:text/plain;charset=utf-8,' + encodeURIComponent(`Содержимое файла ${fileName}\n\nЭто демонстрационная загрузка файла.`);
            link.download = fileName;
            link.style.display = 'none';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showSuccessMessage(`✅ Файл "${fileName}" успешно загружен!`);
        }

        function uploadFiles() {
            const fileInput = document.getElementById('fileInput');
            const password = document.getElementById('filePassword').value.trim();
            
            if (fileInput.files.length === 0) {
                showErrorMessage('❌ Выберите файлы для загрузки!');
                return;
            }

            const files = Array.from(fileInput.files);
            let uploadedCount = 0;

            files.forEach(file => {
                const fileSize = formatFileSize(file.size);
                const newFile = {
                    name: file.name,
                    type: 'file',
                    size: fileSize,
                    password: password || null
                };

                // Проверяем, не существует ли уже файл с таким именем
                const existingFile = filesData.find(f => f.name === file.name);
                if (existingFile) {
                    showWarningMessage(`⚠️ Файл "${file.name}" уже существует и будет заменен`);
                }

                filesData.push(newFile);
                uploadedCount++;
            });

            loadFiles();
            fileInput.value = '';
            document.getElementById('filePassword').value = '';
            showSuccessMessage(`✅ Успешно загружено файлов: ${uploadedCount}`);
        }

        function uploadFolder() {
            const folderInput = document.getElementById('folderInput');
            const password = document.getElementById('folderPassword').value.trim();
            
            if (folderInput.files.length === 0) {
                showErrorMessage('❌ Выберите папку для загрузки!');
                return;
            }

            const files = Array.from(folderInput.files);
            const folderName = files[0].webkitRelativePath.split('/')[0];
            
            // Проверяем, не существует ли уже папка с таким именем
            const existingFolder = filesData.find(f => f.name === folderName);
            if (existingFolder) {
                showWarningMessage(`⚠️ Папка "${folderName}" уже существует и будет заменена`);
            }

            const newFolder = {
                name: folderName,
                type: 'folder',
                size: `${files.length} файлов`,
                password: password || null
            };

            filesData.push(newFolder);
            loadFiles();
            folderInput.value = '';
            document.getElementById('folderPassword').value = '';
            showSuccessMessage(`✅ Папка "${folderName}" успешно загружена!`);
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        function deleteFile(index) {
            const file = filesData[index];
            if (confirm(`Вы уверены, что хотите удалить "${file.name}"?`)) {
                filesData.splice(index, 1);
                loadFiles();
                showSuccessMessage(`✅ "${file.name}" успешно удален!`);
            }
        }

        function showAddFolderModal() {
            document.getElementById('addFolderModal').style.display = 'block';
            document.getElementById('folderNameInput').value = '';
            document.getElementById('folderPasswordInput').value = '';
            document.getElementById('folderNameInput').focus();
        }

        function addFolder() {
            const name = document.getElementById('folderNameInput').value.trim();
            const password = document.getElementById('folderPasswordInput').value.trim();
            
            if (!name) {
                showErrorMessage('❌ Введите название папки!');
                return;
            }
            
            if (!password) {
                showErrorMessage('❌ Введите ключ доступа!');
                return;
            }
            
            const existingFolder = filesData.find(file => file.name === name);
            if (existingFolder) {
                showErrorMessage('❌ Папка с таким названием уже существует!');
                return;
            }
            
            const newFolder = {
                name: name,
                type: 'folder',
                size: '0 KB',
                password: password
            };
            
            filesData.unshift(newFolder);
            loadFiles();
            closeAddFolderModal();
            showSuccessMessage(`✅ Папка "${name}" успешно создана!`);
        }

        function closeModal() {
            document.getElementById('passwordModal').style.display = 'none';
            currentFile = null;
            currentAction = null;
        }

        function closeAddFolderModal() {
            document.getElementById('addFolderModal').style.display = 'none';
        }

        function showSuccessMessage(message) {
            showNotification(message, 'success');
        }

        function showErrorMessage(message) {
            showNotification(message, 'error');
        }

        function showWarningMessage(message) {
            showNotification(message, 'warning');
        }

        function showNotification(message, type) {
            const existingNotifications = document.querySelectorAll('.notification');
            existingNotifications.forEach(notification => {
                notification.remove();
            });

            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOutRight 0.3s ease-in';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 4000);
        }

        // Имитация загрузки данных с сервера
        setTimeout(() => {
            loadFiles();
        }, 500);
    </script>
</body>
</html>
